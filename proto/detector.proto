syntax = "proto3";

package visionapi;

import "proto/videosource.proto";

message DetectionOutput {
  VideoFrame frame = 1;
  repeated Detection detections = 2;
}

message Detection {
  BoundingBox bounding_box = 1;
  float confidence = 2;
  uint32 class_id = 3;
}

message BoundingBox {
  uint32 min_x = 1;
  uint32 min_y = 2;
  uint32 max_x = 3;
  uint32 max_y = 4;
}